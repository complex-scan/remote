<head>
  <script src="../mkp/column/column-mkp.js" type="module"></script>

  <script src="icon/icon-ui.js" type="module"></script>
  <script src="button/button-ui.js" type="module"></script>

<body>
  <style>
    body {
      background-color: rgb(228, 228, 228);
      color: rgb(54, 54, 54);
    }
  </style>
  <column-mkp>

    <div>Button + Icon:</div>
    <button-ui icon="cat">My Button</button-ui>
    <div>&nbsp;</div>
    <div>Button invert (icon undefined):</div>
    <button-ui invert icon="none">My Button</button-ui>
    <div>&nbsp;</div>
    <div>Button outline:</div>
    <button-ui outline>My Button</button-ui>
    <div>&nbsp;</div>
    <div>Button styled:</div>
    <button-ui style="--background-color: #f00; --color: #fff;">My Button</button-ui>
    <div>&nbsp;</div>
    <div>Checkbox:</div>
    <checkbox-ui name="my"></checkbox-ui>
    <checkbox-ui name="my"></checkbox-ui>
    <div>&nbsp;</div>
    <div>Checkbox checked:</div>
    <checkbox-ui checked="true"></checkbox-ui>
    <div>&nbsp;</div>
    <div>Text Input:</div>
    <input-ui value="Value" placeholder="Placeholder"></input-ui>
    <div>&nbsp;</div>
    <div>Select:</div>
    <select-ui>
      <div option="spinner">Spinner</div>
      <div option="diff">Difference</div>
      <div option="slideshow">Slideshow</div>
      <div option="pano">Panoramic 360</div>
      <div option="zoom">Ultra Zoom</div>
    </select-ui>
    <div>&nbsp;</div>
    <tabs-ui>
      <div tab="first" icon="cat" active>First Tab</div>
      <div tab="second" icon="star">Second Tab</div>
      <div tab="third" icon="close">Third Tab</div>
    </tabs-ui>
  </column-mkp>
